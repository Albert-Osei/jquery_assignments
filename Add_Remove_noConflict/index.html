<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Demonstration of the append() Method -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    
    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <br /> <br /> <br />

    <!-- Demonstration of the remove() Method -->
    <div id="large" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
    
        This is some text in the div.
        <p>This is a paragraph in the div.</p>
        <p>This is another paragraph in the div.</p>
    
    </div>
    <br>
    
    <button id="btn3">Remove div element</button>
    <br /> <br />

    <!-- Demonstration of the Get Content - html(), text() and val() Methods -->
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    
    <button id="btn4">Show Text</button>
    <button id="btn5">Show HTML</button>
    <br /> <br /> <br />

    <!-- Demonstration of the noConflict() Method -->
    <p id="writeUp">This is a paragraph.</p>
    <button id="btn6">Test jQuery</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
